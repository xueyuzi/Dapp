<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./dist/nebulas.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div style="margin:0 auto;width:50%">
        <h1>小小公开信</h1>
        <hr>
        <h2>查询公开信</h2>
        <hr>
        <div class="form-inline">
            <input id="search_title" type="text" placeholder="请输入信件名称" class="form-control">
            <button id="search" type="submit" class="btn btn-primary">查找</button>
        </div>
        <hr>
        <h2>立即发布</h2>
        <hr>
        <div>
            <div>
                标题<input id="title" type="text" placeholder="请输入信件名称" class="form-control">
                作者：<span id="author"></span>
            </div>

            <div>
                正文<textarea id="content" class="form-control" name="" id="" cols="100" rows="10"></textarea>
            </div>
            <button class="btn btn-primary">提交</button>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
